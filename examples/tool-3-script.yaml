# Tool #3: script - Tengo Script Executor
# Demonstrates the script tool for running safe embedded scripts

models:
  gpt4:
    provider: openai
    model: gpt-4o-mini

agents:
  - id: script_agent
    role: Script Runner
    goal: |
      Run a script that calculates the sum of numbers from 1 to 10 using the script tool.
      Use Tengo syntax: 
      sum := 0
      for i := 1; i <= 10; i++ { sum += i }
      sum
    model: gpt4
    tools:
      - script

workflow:
  type: sequential
  steps:
    - agent: script_agent
