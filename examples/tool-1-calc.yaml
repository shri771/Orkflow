# Tool #1: calc - Mathematical Expression Evaluator
# Demonstrates the calc tool for arithmetic operations

models:
  gpt4:
    provider: openai
    model: gpt-4o-mini

agents:
  - id: math_agent
    role: Math Assistant
    goal: Calculate (15 * 17) + (2^10) using the calc tool.
    model: gpt4
    tools:
      - calc

workflow:
  type: sequential
  steps:
    - agent: math_agent
